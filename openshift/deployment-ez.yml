apiVersion: apps/v1
kind: Deployment
metadata:
  name: teom-ez
  labels:
    app: teom-ez
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teom-ez
  template:
    metadata:
      labels:
        app: teom-ez
    spec:
      containers:
      - name: teom-ez
        image: jhonjcastroh/teom-ez:develop
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: teom-ez
  labels:
    app: teom-ez
spec:
  type: NodePort
  ports:
  - port: 3000
    nodePort: 30080
  selector:
    app: teom-ez