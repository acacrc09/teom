apiVersion: v1                                                                              
kind: Template
metadata:
  name: nodejs-teom-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${name}-${branch}
  spec:
    source:
      git:
        uri: http://hit.tsoftlatam.com:3003/sre/nodejs-teom.git
        ref: ${branch}
      sourceSecret:
        name: gitlabnodejsteom
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile
        env:
        - name: templateName
          value: ${name}-${branch}
    triggers:
    - type: ConfigChange
    - gitlab:
        secretReference:
          name: gitlab
parameters:
- displayName: Nombre del Pipeline
  required: true
  name: name
  value: nodejs-pipeline
- displayName: Rama de la Aplicaci√≥n
  required: true
  name: branch
  value: develop